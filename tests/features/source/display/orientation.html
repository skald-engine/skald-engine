<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
 
  <p>Change the browser width and reload the page to change the orientation. <button onclick="location.reload()">Reload</button></p>

  <p><span id="orientation"></span></p>

  <script>
    let game = new sk.Game({display: {width: 1, height: 1}})

    game.addEventListener('orientationchange', function() {
      document.getElementById('orientation').innerHTML = game.display.orientation
    })
    document.getElementById('orientation').innerHTML = game.display.orientation
  </script>

</body>
</html>
