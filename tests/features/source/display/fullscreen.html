<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <p>Click on the canvas to enter or leave fullscreen. Notice that fullscreen won't work inside an iframe, if you are running this page in the feature test environment, use <button onclick="window.open(window.location.href)">this button</button> to open it in a popup.</p>

  <script>
    let game = new sk.Game({
      display: {width: 300, height: 300}
    })

    let canvas = game.renderer.view
    canvas.addEventListener('click', function() {
      game.display.toggleFullscreen()
    })
  </script>

</body>
</html>
