<!DOCTYPE html>
<html>
<head>
  <title></title>

  <link rel="stylesheet" href="static/css/uikit.min.css" />
  <script type="text/javascript" src="static/skald.js"></script>

</head>
<body>
  <div class="uk-container-small uk-margin-auto">
    <h1 class="uk-h1">Welcome to Skald feature tests</h1>

    <div class="uk-card uk-card-default uk-card-body uk-padding-small">
      <table class="uk-table uk-table-small">
        <tbody>
          <tr>
            <td>Version:</td>
            <td><script>document.write(sk.VERSION)</script></td>
          </tr>
          <tr>
            <td>Revision:</td>
            <td><script>document.write(sk.REVISION)</script></td>
          </tr>
          <tr>
            <td>Build Date:</td>
            <td><script>document.write(sk.BUILD_DATE)</script></td>
          </tr>
          <tr>
            <td>PIXI Version:</td>
            <td><script>document.write(sk.PIXI_VERSION)</script></td>
          </tr>
        </tbody>
      </table>
    </div>

    <p>Select one of the tests below to start:</p>

    <ul>
      <li>Sample</li>
    </ul>
  </div>
</body>
</html>
