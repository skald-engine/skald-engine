<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <h1>Gamepad</h1>

  <p></p>

  <script>
    // Configuration ----------------------------------------------------------
    const Hero = sk.entity({
      initialize: function() {
        this.display = new sk.display.AnimatedSprite()
        this.display.configure({
          spriteSheet: game.resources.get('zombie'),
          position: {
            x: game.display.halfWidth,
            y: game.display.halfHeight
          },
          anchor: {x:0.5, y:0.5},
          scale: {x:0.4, y:0.4}
        })

      }
    })

    const BaseScene = sk.scene({
      initialize: function() {
        this.hero = this.addEntity(new Hero())
      },

      update: function(delta) {
        let speed = 50
        this.hero.display.update(delta)

        let gamepad = game.gamepads.getFirstConnected()

        if (gamepad) {

          this.hero.display.x += speed*gamepad.leftStickX*delta
          this.hero.display.y += speed*gamepad.leftStickY*delta

          if (gamepad.leftStickX < 0) {
            this.hero.display.scale.x = -Math.abs(this.hero.display.scale.x)
          } else {
            this.hero.display.scale.x = Math.abs(this.hero.display.scale.x)
          }

          if (gamepad.isPressed(sk.GAMEPAD.A)) {
            if (this.hero.display.tint === 0xFFFFFF) {
              this.hero.display.tint = 0xFF0000
            } else {
              this.hero.display.tint = 0xFFFFFF
            }
          }
          
        }
      }
    })

    // Game initialization ----------------------------------------------------
    let game = new sk.Game({
      resources: {basePath: '../../assets/'},
      display: {width: 400, height: 400},
      logger: {level: 'trace'},
      manifest: [
        {id: 'zombie', type: 'spriteSheet', url: 'spritesheets/zombie_walking.json'},
      ]
    }, BaseScene)
  </script>

</body>
</html>
