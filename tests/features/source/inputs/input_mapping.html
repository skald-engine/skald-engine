<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <h1>Input mapping</h1>

  <p>Pointer: <span id="pointer"></span></p>

  <script>
    // Configuration ----------------------------------------------------------
    sk.entity({
      name: 'hero',
      display: 'animatedSprite',
      initialize: function() {
        this.display.configure({
          spriteSheet: game.resources.get('zombie'),
          position: {
            x: game.display.halfWidth,
            y: game.display.halfHeight
          },
          anchor: {x:0.5, y:0.5},
          scale: {x:0.4, y:0.4}
        })

      }
    })


    sk.scene({
      name: 'base',
      initialize: function() {
        this.hero = this.addEntity('hero')
      },

      update: function(delta) {
        let speed = 50
        this.hero.display.update(delta)

        let h = game.inputs.get('horizontal')
        let v = game.inputs.get('vertical')
        this.hero.display.x += speed*h*delta
        this.hero.display.y += speed*v*delta

        if (h < 0) {
          this.hero.display.scale.x = -Math.abs(this.hero.display.scale.x)
        } else {
          this.hero.display.scale.x = Math.abs(this.hero.display.scale.x)
        }

        if (game.inputs.get('jump')) {
          if (this.hero.display.tint === 0xFFFFFF) {
            this.hero.display.tint = 0xFF0000
          } else {
            this.hero.display.tint = 0xFFFFFF
          }
        }
        
        document.getElementById('pointer').innerHTML = `${game.inputs.x}, ${game.inputs.y}` 
       
      }
    })

    // Game initialization ----------------------------------------------------
    const config = {
      resources: {basePath: '../../assets/'},
      display: {width: 400, height: 400},
      logger: {level: 'trace'}
    }
    const manifest = [
      {id: 'zombie', type: 'spriteSheet', url: 'spritesheets/zombie_walking.json'},
    ]
    let game = new sk.Game(config, manifest)

    // Starting ---------------------------------------------------------------
    game.addEventListener('resourcecomplete', () => {
      game.scenes.play('base')
    })

  </script>

</body>
</html>
