<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <script>
    sk.scene({
      name       : 'basic',
      initialize : function() {
        let text = new sk.displayObjects.Text('Hello, World')
        text.x = this.game.display.halfWidth
        text.y = this.game.display.halfHeight
        text.anchor.x = 0.5
        text.anchor.y = 0.5

        this.addStatic(text)
      }
    })

    let game = new sk.Game({
      display    : {width: 480, height: 300},
      logger     : {handler: 'dom', level: 'debug'},
    })

    game.scenes.play('basic')    
  </script>

</body>
</html>
