<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <script>
    sk.scene({
      name       : 'basic',
      initialize : function() {
        let url = 'https://pixijs.github.io/examples/required/assets/basics/bunny.png'
        let sprite = sk.displayObjects.Sprite.fromImage(url)
        sprite.x = this.game.display.halfWidth
        sprite.y = this.game.display.halfHeight
        sprite.anchor.x = 0.5
        sprite.anchor.y = 0.5

        this.addStatic(sprite)
      }
    })

    let game = new sk.Game({
      display    : {width: 480, height: 300},
      logger     : {handler: 'dom', level: 'debug'},
    })

    game.scenes.play('basic')    
  </script>

</body>
</html>
