<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <script>
    // console.clear()

    sk.scene({
      name       : 'basic',
      initialize : function() { game.log.info('initialize!') }, 
      enter      : function() { game.log.info('enter!') }, 
      start      : function() { game.log.info('start!') }, 
      update     : function() { game.log.info('updating!') }
    })

    let game = new sk.Game({
      display    : {width: 300, height: 300},
      logger     : {handler: 'dom', level: 'debug'},
      autoUpdate : false
    })

    game.scenes.play('basic')
    game.step()
    
  </script>

</body>
</html>
