<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <h1>Tweens</h1>

  <p>From top to bottom:</p>

  <ul>
    <li>Using the Tween class and updating manually</li>
    <li>Using the tween function and updating manually</li>
    <li>Using the tween function and updating via scene</li>
  </ul>

  <script>
    // Configuration ----------------------------------------------------------
    sk.scene({
      name: 'base',
      initialize: function() {
        let d1 = new sk.displayObjects.Graphics()
        d1.beginFill(0xE79393)
          .drawCircle(0, 0, 35)
          .endFill()
        d1.x = 50
        d1.y = 50

        let d2 = d1.clone()
        d2.x = 50
        d2.y = 135

        let d3 = d1.clone()
        d3.x = 50
        d3.y = 225

        this.tweenClass = new sk.utils.tweens.Tween(
          d1,
          1500,
          {
            x: [50, game.display.width-50]
          },
          500,
          true,
          sk.utils.easing.circInOut
        )
        this.tweenFunction = new sk.utils.tween({
          target: d2,
          duration: 1500,
          delay: 500,
          to: {x: game.display.width-50},
          loop: true,
          ease: sk.utils.easing.backInOut
        })

        this.addTween(new sk.utils.tween({
          target: d3,
          duration: 1500,
          delay: 500,
          to: {x: game.display.width-50},
          loop: true,
          ease: sk.utils.easing.bounceOut
        }))

        this.addStatic(d1)
        this.addStatic(d2)
        this.addStatic(d3)
      },
      update: function(d) {
        this.tweenClass.update(d)
        this.tweenFunction.update(d)
      }
    })

    // Game initialization ----------------------------------------------------
    const config = {
      display: {width: 500, height: 275, backgroundColor: '#000000'}
    }
    let game = new sk.Game(config)

    // Starting ---------------------------------------------------------------
    game.scenes.play('base')

  </script>

</body>
</html>
