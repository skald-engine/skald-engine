<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="/build/lib/skald.min.js"></script>
</head>
<body>
  
  <h1>Tweens</h1>

  <script>
    // Configuration ----------------------------------------------------------
    sk.scene({
      name: 'base',
      initialize: function() {
        let displayObject = new sk.displayObjects.Graphics()
        displayObject
          .beginFill(Math.round(Math.random()*0xFFFFFF))
          .drawCircle(0, 0, 35)
          .endFill()
        displayObject.x = 50
        displayObject.y = 50

        this.tweenClass = new sk.utils.tweens.Tween(
          displayObject,
          1500,
          {
            x: [50, game.display.width-50]
          },
          500,
          true,
          sk.utils.easing.circInOut
        )

        this.addStatic(displayObject)
      },
      update: function(d) {
        this.tweenClass.update(d)
      }
    })

    // Game initialization ----------------------------------------------------
    const config = {
      display: {width: 400, height: 400, backgroundColor: '#000000'}
    }
    let game = new sk.Game(config)

    // Starting ---------------------------------------------------------------
    game.scenes.play('base')

  </script>

</body>
</html>
